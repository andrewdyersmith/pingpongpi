<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>

    <!-- Ping Pong PI CSS -->
    <link rel="stylesheet" href="/static/style.css"/>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Ping Pong PI JS -->
    <script src="/static/pingpongpi.js"></script>
  </head>
  <body>
    <h1>Ping Pong Pi</h1>
    <div class="container-fluid">
      <h2>Mode</h2>
      <div class="btn-group-toggle" data-toggle="buttons">
	<label class="btn btn-secondary active"> <input id="mode-rainbow" type="radio" checked />Rainbow</label>
	<label class="btn btn-secondary"> <input id="mode-gif" type="radio" />Gif</label>
	<label class="btn btn-secondary"> <input id="mode-game-of-life" type="radio" />Game of Life</label>
	<label class="btn btn-secondary"> <input id="mode-text" type="radio" />Text</label>
	<label class="btn btn-secondary"> <input id="mode-off" type="radio" />Off</label>
      </div>
       <div class="form-group">
	 <label for="text_value">Password</label>
	 <input type="text" class="form-control" id="text_value" value="Hello world">
       </div>
    </div>
  </body>
</html>
